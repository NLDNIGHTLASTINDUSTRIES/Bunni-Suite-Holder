    @keyframes slideIn {

      }

  <script>
    const intro = document.getElementById("intro");
    const bunni = document.getElementById("introBunni");
    const lol = document.getElementById("introLol");
    const main = document.getElementById("mainContent");
    setTimeout(() => bunni.classList.add("slide-in"), 200);
    setTimeout(() => {
      bunni.classList.remove("slide-in");
      bunni.classList.add("slide-out");
    }, 1600);
    setTimeout(() => lol.classList.add("slide-in"), 2600);
    setTimeout(() => {
      lol.classList.remove("slide-in");
      lol.classList.add("slide-out");
    }, 4000);
    setTimeout(() => {
      intro.style.display = "none";
      main.classList.add("visible");
      document.body.style.overflow = "auto";
    }, 5200);
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);
    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      s: Math.random() * 0.6 + 0.2
    }));
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const star of stars) {
        star.y -= star.s;
        if (star.y < 0) {
          star.y = canvas.height;
          star.x = Math.random() * canvas.width;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fill();
      }

      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
